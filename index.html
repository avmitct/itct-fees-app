<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCT Admission System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="header">
    <img src="logo.jpg" class="logo">
    <div class="title-block">
        <h2>ITCT Computer Education</h2>
        <span>Nandurbar</span><br>
        <small>Admission System – Supabase Cloud</small>
    </div>
</div>

<div class="login-box" id="login-section">
    <h3>Login</h3>

    <input id="login-username" class="input" placeholder="Username" />
    <input id="login-password" type="password" class="input" placeholder="Password" />

    <button id="login-btn" class="btn-primary">Login</button>
</div>

<div id="main-section" class="hidden">

    <div class="top-bar">
        <span id="login-status"></span>
        <button id="logout-btn" class="btn-small red">Logout</button>
    </div>

    <div class="nav-bar">
        <button id="dashboard-btn" class="nav-btn">Dashboard</button>
        <button id="courses-btn" class="nav-btn">Courses</button>
        <button id="students-btn" class="nav-btn">नवीन विद्यार्थी</button>
        <button id="reports-btn" class="nav-btn">Reports</button>

        <!-- NEW ENQUIRY BUTTON -->
        <button id="enquiry-btn" class="nav-btn blue">Enquiry</button>

        <button id="settings-btn" class="nav-btn hidden">Settings</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-section" class="section">
        <h2>Dashboard</h2>
        <div id="dashboard-content"></div>
    </div>

    <!-- COURSES -->
    <div id="courses-section" class="section hidden">
        <h2>Courses</h2>
        <div id="course-list"></div>

        <h3>Add New Course</h3>
        <input id="new-course-name" placeholder="Course Name" class="input">
        <input id="new-course-fee" placeholder="Fee Amount" class="input">
        <button id="add-course-btn" class="btn-primary">Add Course</button>
    </div>

    <!-- STUDENT ADMISSION -->
    <div id="students-section" class="section hidden">
        <h2>विद्यार्थ्याची माहिती</h2>

        <input id="student-name" placeholder="नाव *" class="input">
        <input id="student-dob" type="date" class="input">
        <input id="student-age" placeholder="वय" class="input" readonly>
        <input id="student-address" placeholder="पत्ता" class="input">
        <input id="student-mobile" placeholder="मोबाईल *" class="input">
        <input id="student-mobile2" placeholder="मोबाईल (पर्यायी)" class="input">

        <h3>Course माहिती</h3>

        <select id="course-select" class="input"></select>
        <input id="admission-date" type="date" class="input">

        <button id="save-student-btn" class="btn-primary">जतन करा</button>
    </div>

    <!-- REPORTS -->
    <div id="reports-section" class="section hidden">
        <h2>Reports</h2>
        <div id="report-results"></div>
    </div>

    <!-- =================== ENQUIRY SECTION =================== -->
    <div id="enquiry-section" class="section hidden">
        <h2>Enquiry Form</h2>

        <input id="enq-name" class="input" placeholder="Name *">
        <input id="enq-dob" type="date" class="input">
        <input id="enq-age" class="input" placeholder="Age" readonly>
        <input id="enq-mobile" class="input" placeholder="Mobile *">
        <input id="enq-mobile2" class="input" placeholder="Mobile 2">
        <select id="enq-course" class="input"></select>

        <button id="save-enquiry-btn" class="btn-primary">Save Enquiry</button>

        <h3>All Enquiries</h3>
        <div id="enquiry-list"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="app.js"></script>

</body>
</html>
